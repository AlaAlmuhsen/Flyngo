<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <!--To do  Meta seo  -> description + key words  -->
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bc3de9fbb5.js" crossorigin="anonymous"></script>
    <!--bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--css files -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signin.css">
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logofiles/png/black&white-trans.png" alt="logo" width="90px">
        </div>
        <input type="checkbox" id="toggle">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Contact </a></li>
          </ul>
        </nav>
        <div class="side">
          <i class="fa-solid fa-earth-americas lang">
            <ul>
              <li>English</li>
              <li>Arabic</li>
              <li>France</li>
              <li>Korean</li>
              <li>Germany</li>
            </ul>
          </i>
          <div class="txt">
            <i class="fa-solid fa-user active"></i>
            <a href="#"><a href="signup.html">Sign Up</a>
          </div>
        </div>
        <label  for="toggle">
          <i class="fa-solid fa-bars toggle-menu"></i>
        </label>
      </div>
    </header>
    <!-- End Header -->
   <!-- start sign-in  -->
   <section class="form">
    <div class="container my-5 bg-body-tertiary p-5 rounded-4">
      <div class="row">
        <!-- sign in image -->
        <div class="col-lg-6">
          <img src="img/signin-image/sign.jpg"
          class="img-fluid rounded-5" alt="image">
        </div>
        <div class="col-lg-6">
          <div class="row">
            <!-- form -->
            <div class="signin-word "><h2><b>Sign in</b></h2></div>
            <form>
              <input type="email" id="form1Example13" class="form-control form-control-lg my-4" placeholder="Your email or mobile number" />
              <input type="password" id="form1Example13" class="form-control form-control-lg" placeholder="password" />
            </form>
            <a href="#!" class="forgot">Forgot password?</a>
            <div class="d-grid col-3 mx-auto p-1">
              <button class="signin-btn" type="button">Sign in</button>
            </div>
            <!--sign up link here -->
            <div style="margin-top: 1rem;">Don't have an account?<a href="signup.html">create now</a></div>
          </div>
          <div class="for">
            <!-- check class .divider in css file -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
            <!-- social media btns -->
            <div class="d-grid gap-2 col-lg-12">
                <button class="socialmedia-btn-f">Sign in with Facebook <i class="fa-brands fa-facebook-f" style="color: #ffffff; margin-left: 0.5rem;"></i></button>
                <button class="socialmedia-btn-t">Sign in with Twitter <i class="fa-brands fa-twitter" style="color: #ffffff; margin-left: 0.6rem;"></i></button>
                <button class="socialmedia-btn-g">Sign in with Google <i class="fa-brands fa-google" style="color: #ffffff; margin-left: 0.6rem;"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
   </section>
   <!-- end sign in -->
  </body>
</html>
